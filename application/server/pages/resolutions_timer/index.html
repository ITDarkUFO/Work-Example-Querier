{% load static %}
{% load templates %}
<span class="title fs-1 fw-lighter">Время прохождения документов</span>

<form id="formInput" class="mt-3" action="#" onsubmit="return false">
    <div class="row align-items-end mt-3">
        <div class="col">
            <label for="date_start" class="col-form-label">Дата начала</label>
            <input required data-validate type="date" id="date_start" class="form-control" max="9999-12-31">
        </div>
        <div class="col">
            <label for="date_end" class="col-form-label">Дата конца</label>
            <input required data-validate type="date" id="date_end" class="form-control" max="9999-12-31">
        </div>
        <div class="col">
            <label for="time_interval" class="col-form-label">Время прохождения документа</label>
            <select required data-validate id="time_interval" class="form-select">
                <option value="" disabled selected hidden>Выберите значение</option>
                <option value="1 HOUR">1 час</option>
                <option value="2 HOUR">2 часа</option>
                <option value="3 HOUR">3 часа</option>
                <option value="5 HOUR">5 часов</option>
                <option value="12 HOUR">12 часов</option>
                <option value="1 DAY">1 день</option>
                <option value="2 DAY">2 дня</option>
                <option value="3 DAY">3 дня</option>
                <option value="1 WEEK">1 неделя</option>
                <option value="1 MONTH">1 месяц</option>
            </select>
        </div>
        {% autoescape off %}
        {% form_buttons %}
        {% endautoescape %}
    </div>
</form>
