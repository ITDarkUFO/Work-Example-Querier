{% load static %}
{% load templates %}
<span class="title fs-1 fw-lighter">Расчет КИД (детализированный)</span>

<form id="formInput" class="mt-3" action="#" onsubmit="return false">
    <select required data-validate id="position_input" class="form-select">
        <option value="" disabled selected hidden>Выберите должность</option>
        <option value="Все">Все</option>
        <option value="Заместители Губернатора">Заместители губернатора</option>
        <option value="Министры">Министры</option>
    </select>
    <div class="row align-items-end mt-3">
        <div class="col">
            <label for="date_start" class="col-form-label">Дата начала</label>
            <input required data-validate type="date" id="date_start" class="form-control" max="9999-12-31">
        </div>
        <div class="col">
            <label for="date_end" class="col-form-label">Дата конца</label>
            <input required data-validate type="date" id="date_end" class="form-control" max="9999-12-31">
        </div>
        {% autoescape off %}
        {% form_buttons %}
        {% endautoescape %}
    </div>
</form>
