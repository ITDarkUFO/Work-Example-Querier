{% load static %}
{% load templates %}
<span class="title fs-1 fw-lighter">Отчет по количеству входящих, исходящих, исходящих с ЭЦП и проценту
    подписанных документов</span>

<form id="formInput" class="mt-3" action="#" onsubmit="return false">
    <div class="row align-items-end">
        <div class="col">
            <label for="date_start" class="col-form-label">Дата начала</label>
            <input required data-validate type="date" id="date_start" class="form-control" max="9999-12-31">
        </div>
        <div class="col">
            <label for="date_end" class="col-form-label">Дата конца</label>
            <input required data-validate type="date" id="date_end" class="form-control" max="9999-12-31">
        </div>
        {% autoescape off %}
        {% form_buttons %}
        {% endautoescape %}
    </div>
</form>
